          <div class="dish-container">
            <div id="wrapper"></div>
          </div>

        </div>
      </section>
      <!-- basket-wrapper -->
      <aside class="basket-wrapper">
        <div id="basketContent"></div>
      </aside>
    </main>

    <footer>
      <a data-i18n="footerImp" href="">Impressum</a>
      <a data-i18n="footerDatstz" href="">Datenschutz</a>
      <a data-i18n="footerContact" href="">Kontakt</a>
